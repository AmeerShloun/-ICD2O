<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Search Paris</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index.html">Home</a>
          <a class="mdl-navigation__link" href="./attractions.html">Attractions</a>
          <a class="mdl-navigation__link" href="./food.html">Food</a>
          <a class="mdl-navigation__link" href="./events.html">Events</a>
          <a class="mdl-navigation__link" href="./Interactive.html">Search</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <section class="page-wrap">
        <h1 class="main-heading">Find Anything in Paris</h1>
        <p class="intro">Type in a place, food, or event in Paris, and click search to see results.</p>

        <form id="searchForm">
          <!-- MDL Text Field -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="searchInput">
            <label class="mdl-textfield__label" for="searchInput">Enter a search term...</label>
          </div>

          <!-- MDL Button -->
          <button id="searchButton"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" type="button"
            style="margin-left:10px;">
            Search
          </button>

          <!-- Clear Button -->
          <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised" type="button"
            style="margin-left:10px;">
            Clear
          </button>
        </form>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    const searchButton = document.getElementById('searchButton');
    const clearButton = document.getElementById('clearButton');
    const searchInput = document.getElementById('searchInput');

    // Open Google search in new tab
    searchButton.addEventListener('click', () => {
      const query = (searchInput.value || '').trim();
      if(query !== '') {
        const url = 'https://www.google.com/search?q=?' + encodeURIComponent(query + ' Paris');
        window.open(url, '_blank');
      }
    });

    // Clear input field
    clearButton.addEventListener('click', () => {
      searchInput.value = '';
      searchInput.focus();
    });
  </script>
</body>
<img class="main-image" src="./images/search2.jpg" alt="search bar computer"
</html>
