<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paris Travel Guide Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Paris Travel Guide</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index.html">Home</a>
          <a class="mdl-navigation__link" href="./attractions.html">Attractions</a>
          <a class="mdl-navigation__link" href="./food.html">Food</a>
          <a class="mdl-navigation__link" href="./events.html">Events</a>
          <a class="mdl-navigation__link" href="./Interactive.html">Search</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <section class="page-wrap">
        <h1>Welcome to Paris!</h1>
        <p>Hey! Explore Paris with us. Check out landmarks, try delicious food, and discover cool events around the
          city.</p>

        <!-- MDL Card -->
        <div class="demo-card mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Top Attractions</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Eiffel Tower, Louvre Museum, Notre Dame Cathedral, and more.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="./attractions.html">
              See Attractions
            </a>
          </div>
        </div>

        <img class="main-image" src="./images/paris2.jpg" alt="Eiffel Tower in Paris"
          style="width:100%;margin-top:15px;">
        <a href="./Interactive.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          style="margin-top:15px;">
          Search Paris
        </a>
      </section>
    </main>
  </div>
</body>
</html>
