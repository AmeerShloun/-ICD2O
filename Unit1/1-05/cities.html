<!DOCTYPE html>
<!--ICS20 Unit 1-05 HTML Cities-->
<html lang="en.ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Second WebPage, with proper style">

    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Cities</title>
  </head>

<style>
    /*Style the element with the id "myHeader" */
    #myHeader {
      background-color:lightblue;
      color:black;
      padding: 40px;
      text-align:center;
    }
    /*Style all the elements with the class name "city" */
    .city {
      background-color:rgb(12, 83, 9);
      color:white;
      padding:10px;
    }
</style>

  <body style="background-color:rgb(128, 111, 0);">
    <!--An element with a unique id-->
    <h1 id="myHeader">Capital Cities</h1>

    <!--Multiple elements with the same class-->
    <h2 class="city">Canberra</h2>
    <p>Canberra is the city of Australia.</p>
    <img src="./images/flag-of-Australia.png" alt="australia">

    <h2 class="city">Mexico City</h2>
    <p>Mexico City is the city of Mexico.</p>
    <img src="./images/flag-of-Mexico.png" alt="mexico">

    <h2 class="city">Brasília</h2>
    <p>Brasília is the city of Brazil.</p>
    <img src="./images/flag-of-Brazil.png" alt="brazil">

    <h2 class="city">Quito</h2>
    <p>Quito is the city of Ecuador.</p>
    <img src="./images/flag-of-Ecuador.png" alt="ecuador">
  </body>
</html>
